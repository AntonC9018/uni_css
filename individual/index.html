<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>* {
        box-sizing: border-box;
      }</style>
</head>
<body>
    <div id="app"
         class="flex 
                flex-wrap
                justify-center
                content-center
                p-1">

        <div v-for="(item, index) in items" 
             v-bind:key="item.title"
             class="grow 
                    shrink
                    rounded-lg"
             :class="itemTierToWidthClass(item.widthTier)">

            <div class="h-full
                        w-full
                        p-1 
                        rounded-lg">

                <div class="h-full
                            w-full
                            
                            bg-sky-600 
                            rounded-lg

                            flex
                            flex-col
                            justify-center
                            content-center"
                            
                     :class="">

                    <div class="w-full h-full flex content-center justify-center">

                        <img :src="item.picture"
                             :alt="item.title"
                             class="rounded-lg max-w-md"/>
                    </div>
                    
                    <div class="text-2xl 
                                p-5">

                        <div class="font-large
                                    font-semibold 
                                    text-black
                                    italic">
                            <span>
                                {{ item.title }}
                            </span>
                        </div>
                        
                        <p class="">{{ item.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
</body>
</html>
