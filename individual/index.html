<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"
         class="flex 
                flex-wrap
                
                lg:mr-10
                lg:ml-10

                md:mr-5
                md:ml-5">

        <div v-for="(item, index) in items" 
             v-bind:key="item.title"
             class="grow"
             :class="itemTierToWidthClass(item.widthTier)">

            <div class="h-full
                        w-full
                        p-1">

                <div class="h-full
                            w-full
                            
                            bg-sky-600 

                            rounded-xl

                            flex
                            flex-col
                            justify-center
                            content-center
                            
                            overflow-hidden
                            drop-shadow-lg"
                            
                     :class="">
                     
                    <div class="w-full 
                                flex 
                                pt-2
                                pb-2
                                
                                grow

                                justify-center
                                bg-lime-600">

                        <img :src="item.picture"
                             :alt="item.title"
                             class="object-none"/>
                    </div>
                    
                    <div class="text-2xl 
                                p-5
                                bg-slate-400
                                bg-clip-content">

                        <div class="relative
                                    font-large
                                    font-semibold 
                                    text-black
                                    italic">

                            <span class="block 
                                         absolute 
                                         -inset-1 
                                         -skew-y-0.5 
                                         bg-red-500" 
                                  aria-hidden="true">
                            </span>

                            <span class="relative">
                                {{ item.title }}
                            </span>
                        </div>
                        
                        <div class="p-5">
                            <p class="">{{ item.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
</body>
</html>
